

<header>
    <button routerLink="/">
      <img src="/assets/img/back.png"/>
    </button>
    <h1>{{name}}</h1>
    <button></button>
</header>

<img src="{{frontSprite}}"/>
<ul>
  <li>Weight : {{weight}} kg</li>
  <li>Height : {{height}} m</li>
</ul>

<h2>Type</h2>
<ul>
  <li *ngFor="let type of types">
    {{type}}
  </li>
</ul>

<h2>Abilities</h2>
<ul>
  <li *ngFor="let ability of abilities">
    {{ability}}
  </li>
</ul>

<h2>Moves</h2>
<ul>
    <li *ngFor="let move of moves">
      {{move}}
    </li>
  </ul>
